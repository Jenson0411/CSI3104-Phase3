<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>bookingConfirm</title>
</head>
<body>

    <div class="bookingConfirmBox">
        <h1 class="header">Booking Confirmed</h1>
        <h2 class="bookId">Booking Confirmation [Booking ID]</h2>

        <p>Customer name: <span id="name"></span></p>
        <p>With: <span id="technician"></span></p>
        <p>Date: <span id="date"></span></p>
        <p>Time: <span id="time"></span></p>
        <p>Service: <span id="service"></span></p>
    </div>

    <script>
      // Retrieve the form data from localStorage
      var formData = localStorage.getItem("formData");
      if (formData) {
        formData = JSON.parse(formData);

        // Display the form data in the booking confirmation div
        document.getElementById("name").textContent = formData.fullName;
        document.getElementById("technician").textContent = formData.technicianName;
        document.getElementById("date").textContent = formData.appointmentDate;
        // Modify the time format as per your requirement
        document.getElementById("time").textContent = formData.appointmentTime;
        document.getElementById("service").textContent = formData.serviceName;

        // Clear the stored form data from localStorage
        localStorage.removeItem("formData");
      }
    </script>
</body>
</html>
